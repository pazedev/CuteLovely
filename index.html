<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CuteLovely</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid">
      <header class="header">
        <a href="#" class="logo"
          ><img src="./img/icons/CuteLovely.png" alt="CuteLovely Logo"
        /></a>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#animais">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </header>

      <!-- SIDENAV: Adicione data-secao em cada link -->
      <nav class="sidenav">
        <ul>
          <li>
            <a href="#" data-secao="gato-amarelo" class="ativo">
              <img src="img/icons/amarelo.png" alt="icone gato amarelo" />
            </a>
          </li>
          <li>
            <a href="#" data-secao="gato-preto">
              <img src="img/icons/preto.png" alt="icone gato preto" />
            </a>
          </li>
          <li>
            <a href="#" data-secao="gato-tricolor">
              <img src="img/icons/tricolor.png" alt="icone gato tricolor" />
            </a>
          </li>
          <li>
            <a href="#" data-secao="gato-cinza">
              <img src="img/icons/cinza.png" alt="icone gato cinza" />
            </a>
          </li>
          <li>
            <a href="#" data-secao="gato-frajola">
              <img src="img/icons/frajola.png" alt="icone gato frajola" />
            </a>
          </li>
        </ul>
      </nav>

      <!-- MAIN: O JavaScript vai preencher aqui automaticamente -->
      <main class="content">
        <!-- Conteúdo inserido pelo JavaScript -->
      </main>

      <aside class="ad">
        <div class="ad-item">
          <img src="img/anuncio-1.jpg" alt="Anuncio 1" />
        </div>

        <div class="ad-item">
          <img src="img/anuncio-2.jpg" alt="Anuncio 2" />
        </div>
      </aside>

      <footer class="footer">
        <p>
          Pazedev © 2025. Site inspirado no curso da Origamid: Wildbeast. Alguns
          direitos reservados.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
